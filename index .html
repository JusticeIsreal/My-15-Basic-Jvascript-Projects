<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style/style.css" />
    <title>JavaScript Projects</title>
  </head>
  <body>
    <!-- coloor picker container starts  -->
    <div class="colour-picker-con">
      <h2>COLOUR PICKER</h2>
      <h4 class="bgcolour">Colour Hex Code</h4>
      <button class="change-colour">CHANGE COLOUR</button>
    </div>
    <!-- colour picker container ends -->

    <!-- Counter app starts -->
    <main class="counter-app-con">
      <h1>COUNTER</h1>
      <span class="counter-int">0</span>
      <div class="counter-btn-con">
        <button class="counter-btn decrease">DECREASE</button>
        <button class="counter-btn reset">RESET</button>
        <button class="counter-btn increase">INCREASE</button>
      </div>
    </main>
    <!-- Counter app ends -->

    <!-- REVIEW SLIDER STARTS -->
    <main>
      <section class="review-con">
        <h1>CUSTOMERS REVIEW</h1>
        <p class="slide"></p>
        <div class="img-con">
          <img class="customer-img" src="" alt="customer" />
        </div>
        <p class="customer-name"></p>
        <p class="customer-job"></p>
        <p class="about"></p>
        <div class="prev-next-btn">
          <button class="next-img">prev</button>
          <button class="prev-img">Next</button>
        </div>
        <button class="random-btn">Random</button>
      </section>
    </main>
    <!-- REVIEW SLIDER END -->

    <!--  -->
    <script src="/App/App.js"></script>
  </body>
</html>
