<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style/style.css" />
    <title>JavaScript Projects</title>
  </head>
  <body>
    <!-- coloor picker container starts  -->
    <div class="colour-picker-con">
      <h2>COLOUR PICKER</h2>
      <h4 class="bgcolour">Colour Hex Code</h4>
      <p>
        <i
          >this changes background color of the site. it can be modified to be
          just for certain purpose depending on what you need particularly</i
        >
      </p>
      <button class="change-colour">CHANGE COLOUR</button>
    </div>
    <!-- colour picker container ends -->

    <!-- Counter app starts -->
    <main class="counter-app-con">
      <h1>COUNTER</h1>
      <span class="counter-int">0</span>
      <div class="counter-btn-con">
        <button class="counter-btn decrease">DECREASE</button>
        <button class="counter-btn reset">RESET</button>
        <button class="counter-btn increase">INCREASE</button>
      </div>
    </main>
    <!-- Counter app ends -->
    <script src="/App/App.js"></script>
  </body>
</html>
